<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            constructor(name,age){
                this.name =name
                this.age = age
            }
            speak(){
                console.log(this)
            }  
        }
        const p1 = new Person('tom',18)
        p1.speak()
        //通过实例对象调用speak方法
        const x = p1.speak
        x()//直接调用类中方法，严格模式
    </script>
</body>
</html>
